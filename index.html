<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock Project ⏰</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <h1>🌐 World Clock 🌐</h1>
        <select id="city">
          <option value="">Select a city...</option>
          <option value="Europe/Amsterdam">Amsterdam 🇳🇱</option>
          <option value="Asia/Bangkok">Bangkok 🇹🇭</option>
          <option value="America/Costa_Rica">Costa_Rica 🇨🇷</option>
          <option value="Asia/Dubai">Dubai 🇦🇪</option>
          <option value="Asia/Istanbul">Istanbul 🇹🇷</option>
          <option value="Europe/Lisbon">Lisbon 🇵🇹</option>
          <option value="Australia/Melbourne">Melbourne 🇦🇺</option>
          <option value="America/New_York">New York 🇺🇸</option>
          <option value="Australia/Queensland">Queensland 🏴󠁡󠁵󠁱󠁬󠁤󠁿</option>
          <option value="Europe/San_Marino">San Marino 🇸🇲</option>
          <option value="current">My Current Location 📍</option>
        </select>
        <div id="cities">
          <div class="city" id="cairo">
            <div>
              <h2>Cairo 🇪🇬</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

          <div class="city" id="paris">
            <div>
              <h2>Paris 🇫🇷</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

          <div class="city" id="tokyo">
            <div>
              <h2>Tokyo 🇯🇵</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

          <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles 🇺🇸</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      Coded by <strong>Wajiha Abrar</strong> and open-sourced on
      <a
        href="https://github.com/WajihaAbrar/World-Clock-Project"
        target="_blank"
        >GitHub</a
      >🚀 hosted on
      <a href="https://my-worldclock-project.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
